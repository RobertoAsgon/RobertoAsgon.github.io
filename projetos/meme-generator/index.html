<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - O Dev Junior</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6ab7a8fae.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./imgs/favicon_r.ico" />
    <link href='https://fonts.googleapis.com/css?family=Alata&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
</head>
<body>
    <header>
            <div class="header-container">
                <h1 id="title" style="display: none;">Paleta de Cores</h1>
                <a href="#"><img src="./imgs/white_logo.png" alt="Logo Trybe"></a>
                <nav>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/index.html"></a></li>
                    <li><a href="/index.html"></a></li>
                </nav>
            </div>
    </header>
        <main>
            <section class="container">
                <article class="item">
                        <img class="logoImage" src="./imgs/meme_logo.png" alt="Logo">
                        <form class="image">
                            <p>Encontre uma imagem em seu computador :</p>
                            <input type="file" id="meme-insert" name="image" onchange="uploadIMG(event)">
                        </form>
                        <br>
                        <form class="text">
                            <input type="text" id="text-input" placeholder="Escreva no topo ..." maxlength="60">
                            <input type="text" id="text-input-down" placeholder="Escreva em baixo ..." maxlength="60">
                        </form>
                        <br>
                    <button class="buttons" id="button1" onclick="changeBoard('1')">Borda 1</button>
                    <button class="buttons" id="button2" onclick="changeBoard('2')">Borda 2</button>
                    <button class="buttons" id="button3" onclick="changeBoard('3')">Borda 3</button>
                </article>
                <article class="item-1"> 
                    <div class="editImage" id="meme-image-container">
                        <img id="meme-image">
                    </div>
                    <p class="memeText" id="meme-text"></p>
                    <p class="memeTextDown" id="meme-text-down"></p>
                </article>       
            </section>
            <section>
                <article class="item-2 container-1">
                    <li><img class="memeImage" id="meme-1" src="./imgs/meme1.jpeg" alt="Meme" onclick="selectedIMG('./imgs/meme1.jpeg')" ></li>
                    <li><img class="memeImage" id="meme-2" src="./imgs/meme2.jpeg" alt="Meme" onclick="selectedIMG('./imgs/meme2.jpeg')"></li>
                    <li><img class="memeImage" id="meme-3" src="./imgs/meme3.jpeg" alt="Meme" onclick="selectedIMG('./imgs/meme3.jpeg')"></li>
                    <li><img class="memeImage" id="meme-4" src="./imgs/meme4.jpeg" alt="Meme" onclick="selectedIMG('./imgs/meme4.jpeg')"></li>
                </article>
            </section>  
        </main>
