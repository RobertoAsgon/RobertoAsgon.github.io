            <main>
                <section>
                    <article class="menu">
                        <img style="display: flex; margin: 0 auto;" src="./imgs/pixels_logo.png" alt="Pixel Logo"><br>                   
                        <form style="display: flex; margin: 0; justify-content: center;">

                        <div class="color"></div>

                        <div class="color"></div>
                        <div class="eraser" id="tools"><img src="./imgs/eraser.png" style="max-width: 50px; padding-left: 15px;" alt="eraser"  onclick="erasePixel(event)"></div>
                        <div class="reloader" id="tools"><img src="./imgs/reload.png" style="max-width: 50px; padding-left: 15px;" alt="reload" onclick="reloadColors(event)" ></div>
                    </article>
                    <article id="pixel-box" class="pixel_board">
                        <div id="pixel-board" class="quadro"></div>
                    </article>
                </section>
